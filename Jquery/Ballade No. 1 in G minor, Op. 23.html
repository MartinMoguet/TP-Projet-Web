<section id="main2">
    <h1 id="Morceau" class="Titre"></h1>
    <div id="Front">
        <div class="Boite-comm" > <iframe src="http://www.youtube.com/embed/BSFNl4roGlI" width="560" height="315" frameborder="0" allowfullscreen></iframe></div>

        </div>

    </div>


</section>


<section id="main">
    <h1 class="Titre"> Commentaires </h1>
    <ul id="commentaires">
    </ul>
    <button id="ajouter-commentaire" class="bouton-com">
        Ajouter un commentaire
    </button>
</section>







<script>
    $(document).ready(function (){
        $("#ajouter-commentaire").click(function () {
            if (localStorage.getItem("username") === null || localStorage.getItem("username") === "null") {
                alert("Vous n'êtes pas connecté")
            } else {
                window.location.href = "AddCommentaire.html"
            }
        })

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/classic/commentaire/liste/Ballade%20No.%201%20in%20G%20minor,%20Op.%2023",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                for (i=0;i<data.length;i++){
                    var commentaire = data[i].contenu;
                    var utilisateur = data[i].utilisateur.username;
                    var datecom = data[i].date;
                    console.log(data)
                    $("#commentaires").append("<li>"+
                        "<div class =Boite-comm>" +
                        "<div class=Boite-a-la-une-text>" +
                        "<strong>" + commentaire +  "&nbsp;-date de publication : "+ datecom +"-</strong>" +
                        "<p>"+utilisateur +"</p>" +
                        "</div>" +
                        "</div>"+"</li>");

                }}
        })

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/classic/morceau/nom/Ballade%20No.%201%20in%20G%20minor,%20Op.%2023",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                console.log(data.nom)
                console.log(data.description)
                $("#Morceau").append(data.nom)
                $("#Description").append("<div class=Boite-comm Description><h5 class=Boite-a-la-une-text>Description : " + data.description+ "</h5></div>");
                $("#Description").append("<div class=Boite-comm Description><h5 class=Boite-a-la-une-text>Date de création : " +data.dateCreation+"</h5></div>")
                $("#Description").append("<div class=Boite-comm Description><h5 class=Boite-a-la-une-text>Biographie de l'auteur : " +data.compositeur.biographie+"</h5></div>")
                $("#Description").append("<div class=Boite-comm Description><h5 class=Boite-a-la-une-text>Date de naissance : " +data.compositeur.dateDeNaissance+", Date de mort : "+ data.compositeur.dateDeMort+"</h5></div>")

            }
        })

    })

</script>


</body>
