<div class="img-pres">
    <img class="image-pres" src="img/Ballade%20No.%201%20in%20G%20minor,%20Op.%2023.png" height="300">
</div>

<section id="main">
    <h1 class="Rubrique-a-la-une"> Commentaires </h1>
    <ul id="autoWidth" class="cs-hidden">

        <li class="item-0"></li>
        <li class="item-1"></li>
        <li class="item-2"></li>
        <li class="item-3"></li>
        <li class="item-4"></li>

    </ul>
</section>

    <div class="commentaire">
        <button id="ajouter-commentaire">
            ajouter un commentaire
        </button>
    </div>



<script>
    $(document).ready(function (){
        $("#ajouter-commentaire").click(function () {
            if (localStorage.getItem("username") === "null") {
                alert("Vous n'êtes pas connecté")
            } else {
                window.location.href = "AddCommentaire.html"
            }
        })

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/classic/commentaire/liste/Ballade%20No.%201%20in%20G%20minor,%20Op.%2023",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                for (i=0;i<data.length;i++){
                    var commentaire = data[i].contenu;
                    var utilisateur = data[i].utilisateur.username;
                    console.log(data)
                    $(".item-" + i).append(
                        "<div class =Boite-comm>" +
                        "<div class=Boite-a-la-une-text>" +
                        "<strong>" + commentaire + "</strong>" +
                        "<p>"+utilisateur +"</p>" +
                        "</div>" +
                        "</div>");
                }}
        })
    })

</script>


</body>
