<div class="addcomment">
    <input id="morceau" placeholder="Entrez le nom du morceau">
    <input id="contenu" placeholder="Entrez votre commentaire">
    <button id="ajouter-commentaire" class="bouton-com">
        Ajouter un commentaire
    </button>
</div>


</body>

<script>
    $(document).ready(function (){
        $('#ajouter-commentaire').click(function (){
            var morceauNom = $('#morceau').val();
            var contenuCom = $('#contenu').val();
            var commentaire ={
                contenu : contenuCom,
                morceau : {nom : morceauNom},
                utilisateur : {username : localStorage.getItem("username"),
                    password : localStorage.getItem("password")}
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/classic/commentaire", //add/" + morceauNom + "/" + contenuCom + "/" +localStorage.getItem("username") + "/" + localStorage.getItem("password"),
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    var nomMorceau = morceauNom.replace(/ /g, "%20");
                    window.location.href= nomMorceau +".html";
                },
                data: JSON.stringify(commentaire)
            })
        })
    })
</script>
